<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Styling fieldset</title>
	<style>
		fieldset {
			width: 350px;
			border: 1px solid #dcdcdc;
			background-color: #ff3399;
			border-radius: 10px;
			padding: 20px;
			text-align: right;
		}
		legend {
			background-color: #efefef;
			border: 1px solid #dcdcdc;
			border-radius: 10px;
			padding: 10px 20px;
			text-align: left;
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>Contact Details</legend>
		<input type="text" name="email" id="email" />
	</fieldset>
</body>
</html>
