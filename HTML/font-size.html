 <!DOCTYPE html>
<html>
	<head>
		<title>Font Size</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				font-size: 12px;
			}

			h1 {
				font-size: 200%;
			}

			h2 {
				font-size: 1.3em;
			}
		</style>
	</head>
	<body>
		<h1>Briards</h1>
		<p class="credits">by Ivy Duckett</p>
		<p class="intro"><a class="breed" href="http://coderhutan.com">briard</a>, or berger de brie, is a large breed of dog tradionally used as a herder and guardian of sheep.
		<h2>Breed history</h2>
		<p>The briard, which is believed to have originated in France, has been bred for centuries to herd and to protect sheep.</p>
	</body>
</html>
